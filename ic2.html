<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print only the even numbers between 1 and 100</title>
</head>
<body>
<script>
    var even_num = 0;

    while(even_num < 100)
    {
        if(even_num === 0)
        {
          even_num +=2;

            console.log(even_num);
        }else
            {

                even_num +=2;
                console.log(even_num);
            }


    }

</script>

</body>
</html>
